<!-- news/add_news_post.html -->
{% extends 'main/layoute.html' %}

{% block title %}
    <title>Создание новости</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Добавить новость</h1>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="title" class="form-label">Заголовок новости:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Описание:</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Дата публикации:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Время публикации:</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>

            <button type="submit" class="btn btn-primary">Добавить новость</button>
        </form>
    </div>
{% endblock %}
