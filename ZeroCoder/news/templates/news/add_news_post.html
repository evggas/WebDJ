{% extends 'main/layoute.html' %}

{% block title %}
    <title>Создание новости</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Добавить новость</h1>
    <form method="POST">
        {% csrf_token %}
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <div class="mb-3">
            {{ form.title }}
        </div>
        <div class="mb-3">
            {{ form.short_description }}
        </div>
        <div class="mb-3">
            {{ form.text }}
        </div>
        <div class="mb-3">
            {{ form.pub_date }}
        </div>
        <div class="mb-3">
            {{ form.user }}
        </div>
        <button type="submit" class="btn btn-primary">Добавить новость</button>
    </form>
</div>
{% endblock %}
